<head>
  <title>Order Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="page">
  <div class="card sticky-top">
    <div class="row">      
      <div class="col">
        <a href="homepage.html">
          <img id = "logo1" src="Images/Logo/logo.jpg" alt="Logo">
        </a>
      </div>
    </div>
  </div>

  <div class="checkout_home">
    <div class="row">
      <div class="col checkout_header">
        <h4 class="a">You're almost there!!</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 order-sm-12 cart_col">
        <h5><span class="text-muted">Your cart</span></h5>
        <table>
          <thead>
            <tr>
              <th><span class="text-muted">QTY</span></th>
              <th><span class="text-muted">ITEM</span></th>
              <th class="right-align"><span class="text-muted">PRICE</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="text-muted">1</span></td>
              <td><span class="text-muted">Pasta Primevera</span></td>
              <td><span class="text-muted">$9.99</span></td>
            </tr>
            <tr>
              <td></td>
              <td class="right-align bold">Total</td>
              <td class="right-align bold">$9.99</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-8 order-sm-1 checkout_col">
        <div class="row">
          <div class="row checkout_row">   
            <input class="radio_checkout" type="radio" id="delivery" name="checkout" value="delivery" checked>
            <label for="delivery">Delivery</label>
            <input class="radio_checkout" type="radio" id="pickup" name="checkout" value="pickup">
            <label for="pickup">Pickup</label>
          </div>
        </div>
        <br>
        <div class="row checkout_row_mobile">
          <form action="order_payment.html" method="post" class="checkout">
            <h5 class="a">Delivery Address</h5>
            <div class="row">
              <div class="col">
                <input type="text" placeholder="Street" name="street" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" placeholder="Suite/Apt#" name="apt" class="form-control">
              </div>
              <div class="col">
                <input type="text" placeholder="Zip Code" name="zip" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" placeholder="City" name="city" class="form-control" required>
              </div>
              <div class="col">
                <input type="text" placeholder="State" name="state" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Go to Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div id="container-fluid" class="about">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <h5>Get to Know Us</h5>
          <br>
          <p><a href="about_us.html.html" target="_blank">About Us</a></p>
          <p><a href="stories.html" target="_blank">MeltinPot Stories</a></p>
          <p><a href="blog.html" target="_blank">Blog</a></p>
          <p><a href="news.html" target="_blank">News</a></p>
        </div>
        <div class="col-sm-3">
          <h5>Let Us Help You</h5>
          <br>
          <p><a href="account_details.html" target="_blank">Account Details</a></p>
          <p><a href="order_history.html" target="_blank">Order History</a></p>
          <p><a href="faq.html" target="_blank">FAQs</a></p>
          <p><a href="contact_us.html" target="_blank">Contact Us</a></p>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col text-left">
          <a href="homepage.html" style="text-decoration: none">
            <img src="Images/Logo/logo1.jpg" class="rounded-circle" alt="Logo" width="30" height="30">
          </a>

          <a href="terms_of_use.html" target="_blank">Terms of Service</a>
          &nbsp&nbsp&nbsp

        </div>
      </div>
    </div>
  </div>

</div>
