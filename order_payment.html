  <div class="checkout_home">
    <div class="row">
      <div class="col checkout_header">
        <h4 class="a">Last Step...We Promise!!</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 order-sm-12 cart_col">
        <h5><span class="text-muted">Your cart</span></h5>
        <table>
          <thead>
            <tr>
              <th><span class="text-muted">QTY</span></th>
              <th><span class="text-muted">ITEM</span></th>
              <th class="right-align"><span class="text-muted">PRICE</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="text-muted">1</span></td>
              <td><span class="text-muted">Pasta Primevera</span></td>
              <td><span class="text-muted">$9.99</span></td>
            </tr>
            <tr>
              <td></td>
              <td class="right-align bold">Total</td>
              <td class="right-align bold">$9.99</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-8 order-sm-1 checkout_col">
        <div class="row">
          <div class="row checkout_row">   
            <input class="radio_payment" type="radio" id="online" name="payment" value="delivery" checked>
            <label for="online">Card</label>
            <input class="radio_payment" type="radio" id="cod" name="payment" value="pickup">
            <label for="cod">Cash on Delivery</label>
          </div>
        </div>
        <br>
        <div class="row checkout_row_mobile">
          <form action="/payment.php" method="post" class="payment">
            <h5 class="a">Payment Information</h5>
            <fieldset class="fieldset">
              <label for="card_number">Card Number</label>
              <div class="row">
                <div class="col">
                  <input type="num" name="card_number" class="form-control" maxlength="4" required>
                </div>
                <div class="col">
                  <input type="num" name="card_number" class="form-control" maxlength="4" required>
                </div>
                <div class="col">
                  <input type="num" name="card_number" class="form-control" maxlength="4" required>
                </div>
                <div class="col">
                  <input type="num" name="card_number" class="form-control" maxlength="4" required>
                </div>
              </div>
            </fieldset>
            <fieldset class="fieldset">
              <label for="card_name">Card Holder's Name</label>
              <div class="row">
                <div class="col">
                  <input type="text" name="card_name" class="form-control" required>
                </div>
              </div>
            </fieldset>
            <fieldset class="fieldset">
              <label for="card_exp">Expiration Date</label>
              <div class="row">
                <div class="col">
                  <select class="custom-select" id="card_month" required>
                    <option value="" selected disabled hidden>Month</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="col">
                  <select class="custom-select" id="card_year" required>
                    <option value="" selected disabled hidden>Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <fieldset class="fieldset">
              <label for="card_code">Security Code</label>
              <div class="row">
                <div class="col">
                  <input type="num" name="card_cvv" class="form-control" maxlength="4" required>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-danger">Confirm and Pay</button>
          </form>
        </div>
      </div>
    </div>
